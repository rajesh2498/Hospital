            <form>
              <div class="input-group form-group">
                
                <input type="number" name="" id="weight" class="form-control" placeholder="Weight (in kg)">
                
              </div>
              <div class="input-group form-group">
                <input type="number" name="" id="height" class="form-control" placeholder="Height (in cm)">
              </div>
              <div class="form-group">
                <input type="button" value="check" onclick="bmi()" class="btn justify-content-center login_btn">
              </div>

    <script>
    function bmi() {
      var bmi;
      var bmiw = document.getElementById("weight").value;
      var bmih = document.getElementById("height").value;
      bmih = bmih / 100;
      bmi = bmiw / (bmih * bmih);
      // Math.ceil(bmi);
      if (bmiw === "" || bmih === "") {
        document.getElementById("result").innerHTML = "Please fill all details"
      } else {
          if (bmi < 18) {
              document.getElementById("result").innerHTML = Math.ceil(bmi) + " You are Underweight"
          } else if (bmi >= 18 && bmi < 25) {
              document.getElementById("result").innerHTML = Math.ceil(bmi) + " You are Healthy"
          } else {
              document.getElementById("result").innerHTML = Math.ceil(bmi) + " You are Overweight"

          }
      }
  }
</script>
